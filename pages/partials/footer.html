
{{#if close}}<div>{{/if}}
          <footer class="mt-auto text-white-50 pt-5">
            <p>Website by <a href="https://twitter.com/codingdudecom" rel="external nofollow" class="text-white">@codingdudecom</a>.</p>
          </footer>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{#if js}}{{js}}{{else}}/js/main.min.js{{/if}}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async=""></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script>
    (function() {
      if (!window.location.hostname.endsWith("github.io")) return; // Only run on GitHub

      const repo = window.location.pathname.split('/')[1]; // first folder = repo name

      // Fix CSS links
      document.querySelectorAll('link[rel="stylesheet"], link[rel="preload"][as="style"]').forEach(link => {
        if (link.getAttribute('href').startsWith('/')) {
          link.href = `/${repo}${link.getAttribute('href')}`;
        }
      });

      // Fix JS scripts
      document.querySelectorAll('script[src]').forEach(script => {
        if (script.getAttribute('src').startsWith('/')) {
          script.src = `/${repo}${script.getAttribute('src')}`;
        }
      });
    })();
    </script>

    {{>googleTag}}
</body>
</html>
